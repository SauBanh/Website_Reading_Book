<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">	
	<title>form login</title>	
    <link rel="stylesheet" href="../assets/css/pageLogin/style1.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div id="wrapper">

        <form id="form-login" action="" method="post" name="form" class="login_form" onsubmit="return validator()">
            <h1 class="form-heading" >LOGIN</h1>
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" autocomplete="off" class="form-input" id="userName" placeholder="Username" name="user"> 
            </div>

            <div id="error_user">Vui lòng nhập tên đăng nhập</div>



            <div class="form-group">
                <i class="fa-solid fa-key"></i>
                <input  type="password" class="form-input imput-conect"  placeholder="Password" name="password">     
                <div id="eye">
                    <i class="fa-regular fa-eye-slash toggle"></i>
                </div>
            </div>

            <div id="error_password">Vui lòng nhập mật khẩu</div>
            <i class="toggle"></i>
 
            <input type="submit" value="SIGNIN"class="form-submit">
            <p><div class="text-center" style="color: aliceblue;">
            Chưa có tài khoản? <a href="./register.html" >signin</a>
            </div></p>           
        </form>
        
    </div>
</body>
    <script src="../assets/js/Page_Login/fun.js"></script>
    
</html>
