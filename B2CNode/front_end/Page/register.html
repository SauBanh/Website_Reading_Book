<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">	
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form login</title>	
    <link rel="stylesheet" href="../assets/css/pageLogin/style1.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div id="wrapper">
        <form id="form-login" action="" method="post" name="form"  onsubmit="return validator_register()">
            <h1 class="form-heading" >REGISTER</h1>
            <div class="form-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" class="form-input" name="email" placeholder="EMAIL" autocomplete="off">               
            </div>
            <div id="error_email">Vui lòng nhập Email</div>
            

            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" autocomplete="off" class="form-input" id="userName" placeholder="USERNAME" name="user"> 
            </div>
            <div id="error_user">Vui lòng nhập tên đăng nhập</div>
            

            <div class="form-group">
                <i class="fa-solid fa-key"></i>
                <input  type="password" class="form-input imput-conect"  placeholder="PASSWORD" name="password">     
                <div id="eye">
                    <i class="fa-regular fa-eye-slash toggle"></i>
                </div>
            </div>

            <div id="error_password">Vui lòng nhập mật khẩu</div>

            <div class="form-group">
                <i class="fa-solid fa-key"></i>
                <input  type="password" class="form-input imput-conect" placeholder="CONFIRM PASSWORD" name="confirm" >       
                <div id="eye">
                    <i class="fa-regular fa-eye-slash toggle"></i>
                </div>
            </div>
            <div id="error_confirmpassword">Vui lòng nhập lại mật khẩu</div>
            <input type="submit" value="SIGNIN"class="form-submit">
            <i class="toggle"></i>
            <div id="f-g_text">Hoặc đăng nhập với: </div>
            
            <div class="f-g">  
                <a id="facebook" href="#"><img src="../assets/img/PageLogin/Facebook_logo.png"  alt=""></a>
                <a id="google" href="#"> <img src="../assets/img/PageLogin/google_logo.png"  alt=""> </a>
            </div>

            <p><div class="text-center" style="color: aliceblue;">
                Đã có tài khoản ? <a href="./Login1.html" >LOG IN</a>
            </div></p>
        </form>
    </div>
</body>
<script src="../assets/js/Page_Login/fun.js"></script>
</html>
